<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="text">Escribe Algo:</label>
    <input type="text" id="texto" />
    <button class="boton">Convertir mensaje a mayusculas</button>
    <p id="resultadoMayuscula"></p>
    <p id="resultadoMinuscula"></p>
    
    <script>
        const input = document.getElementById('texto');
        const button = document.querySelector('.boton');
        const resultadoMayuscula = document.getElementById('resultadoMayuscula');
        const resultadoMinuscula = document.getElementById('resultadoMinuscula');

        button.addEventListener('click', () => {
          const inputValue = input.value;
          const uppercaseValue = inputValue.toUpperCase();
          const lowercaseValue = inputValue.toLowerCase();


          resultadoMayuscula.textContent = uppercaseValue;
          resultadoMinuscula.textContent =lowercaseValue;

        });
    </script>

  </body>
</html>
